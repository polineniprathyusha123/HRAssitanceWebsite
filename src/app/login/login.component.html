<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>


<div class="login-wrapper">

  <!-- LEFT SIDE -->
  <div class="login-left">

    <div class="brand">
      <h1>HR Assistance Portal</h1>
      <p>Sign in to manage your candidates</p>
    </div>

    <form class="login-form" (ngSubmit)="showOtp ? onLogin() : onSendOtp()">

    <label class="otp-label">HR Email Address</label>
    
    

<div 
  class="otp-input-wrapper"
  [class.error-border]="emailError"
>
  <i class="fa-regular fa-envelope otp-icon"></i>
 <input
  type="email"
  placeholder="hr@company.com"
  [(ngModel)]="email"
  name="email"
  (input)="emailError=''"
/>

</div>



<p class="error-text" *ngIf="emailError">{{ emailError }}</p>




    <div *ngIf="showOtp" class="otp-section">

  <label class="otp-label">Enter OTP</label>

  <div 
    class="otp-input-wrapper"
    [class.error-border]="otpError"
  >
    <i class="fa-solid fa-lock otp-icon"></i>
    <input
      type="text"
      maxlength="6"
      placeholder="Enter 6-digit OTP"
      [(ngModel)]="otp"
      name="otp"
    />
  </div>

  <p class="error-text" *ngIf="otpError">{{ otpError }}</p>

 <a class="change-email" (click)="onChangeEmail()">Change email address</a>


</div>



      <button type="submit">
        {{ showOtp ? 'Login' : 'Send OTP' }}
      </button>

      <p class="demo-text">
        Demo mode: Use any email and 6-digit OTP
      </p>

    </form>
  </div>

  <!-- RIGHT SIDE -->
  <div class="login-right">
    <div class="overlay-cards">

      <!-- <div class="card">ğŸ¯ Easy Candidate Search</div>
      <div class="card">âœ‰ï¸ Automated Emails</div>
      <div class="card">ğŸ“Š Track Applications</div>
      <div class="card">ğŸ”’ Secure Access</div> -->

    </div>
  </div>

</div>
